<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada


    //Processamento

    function areaTriangulo(peso, altura) {
        return peso / (altura * altura)
    }

    const peso = Number(prompt("informe o seu peso em kg"));

    const altura = Number(prompt("informe a sua altura em metros"));

    let resultado = areaTriangulo(peso, altura);
    //Saída
    alert(resultado);

    //Saída

</script>
