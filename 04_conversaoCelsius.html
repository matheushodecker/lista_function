<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada


    //Processamento

    function calculo(F) {
        return (F - 32) * 5 / 9
    }

    const F = prompt("informe quanto graus Fahreheit esta atualmente");

    let resultado = calculo(F);

    //Saída
    
    alert(`${F}° Fahreheit convertido para celsius ${resultado}`);
</script>
